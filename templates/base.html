<!-- Mobile Header -->
<div x-data="navigation()" class="md:hidden bg-white border-b border-gray-200 p-4 flex justify-between items-center sticky top-0 z-40">
    <div class="flex items-center">
        <span class="text-xl mr-2">💰</span>
        <h1 class="text-lg font-bold text-gray-900">Budget Tracker</h1>
    </div>
    <button @click="mobileMenuOpen = !mobileMenuOpen" 
            class="text-gray-700 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-1">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
</div>

<!-- Mobile Menu Overlay -->
<div x-show="mobileMenuOpen" 
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @click="mobileMenuOpen = false"
     class="fixed inset-0 bg-gray-600 bg-opacity-50 z-40 md:hidden"
     x-cloak></div>

<!-- Sidebar -->
<aside x-show="mobileMenuOpen || true" 
       :class="{'translate-x-0': mobileMenuOpen, '-translate-x-full': !mobileMenuOpen}"
       class="w-64 bg-white shadow-lg fixed md:static inset-y-0 z-50 md:z-0 overflow-y-auto transform transition-transform duration-200 ease-in-out md:translate-x-0">
    
    <!-- Header -->
    <div class="p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
            <span class="text-xl mr-2">📘</span>
            Budget Tracker
        </h2>
        
        <!-- Quick Add Button -->
        <a href="/add-transaction" 
           class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-3 rounded-lg flex items-center justify-center text-sm transition-colors mb-4">
            ➕ Add Transaction
        </a>
    </div>
    
    <!-- Navigation -->
    <div class="px-4 pb-4 flex flex-col h-full">
        <nav class="space-y-2 flex-1">
            
            <!-- Transactions Section -->
            <div x-data="{ expanded: true }">
                <button @click="expanded = !expanded" 
                        class="w-full text-left text-gray-600 font-semibold text-xs uppercase tracking-wide px-3 py-1 flex items-center justify-between">
                    Transactions
                    <svg :class="{'rotate-180': expanded}" class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div x-show="expanded" x-transition class="space-y-2 mt-1">
                    <a href="/" 
                       class="block py-2 px-3 rounded-lg text-sm font-medium flex items-center
                              {{ 'bg-blue-100 text-blue-700' if request.endpoint == 'index' else 'text-gray-700 hover:bg-gray-100' }}">
                        🏠 Dashboard
                    </a>
                    <a href="/transactions" 
                       class="block py-2 px-3 rounded-lg text-sm font-medium flex items-center
                              {{ 'bg-blue-100 text-blue-700' if request.endpoint == 'all_transactions' else 'text-gray-700 hover:bg-gray-100' }}">
                        📋 All Transactions
                    </a>
                </div>
            </div>

            <!-- Insights Section -->
            <div x-data="{ expanded: true }">
                <button @click="expanded = !expanded" 
                        class="w-full text-left text-gray-600 font-semibold text-xs uppercase tracking-wide px-3 py-1 mt-4 flex items-center justify-between">
                    Insights
                    <svg :class="{'rotate-180': expanded}" class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div x-show="expanded" x-transition class="space-y-2 mt-1">
                    <a href="/analytics" 
                       class="block py-2 px-3 rounded-lg text-sm font-medium flex items-center
                              {{ 'bg-blue-100 text-blue-700' if request.endpoint == 'analytics' else 'text-gray-700 hover:bg-gray-100' }}">
                        📊 Analytics
                    </a>
                </div>
            </div>

            <!-- Setup Section -->
            <div x-data="{ expanded: true }">
                <button @click="expanded = !expanded" 
                        class="w-full text-left text-gray-600 font-semibold text-xs uppercase tracking-wide px-3 py-1 mt-4 flex items-center justify-between">
                    Setup
                    <svg :class="{'rotate-180': expanded}" class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div x-show="expanded" x-transition class="space-y-2 mt-1">
                    <a href="/budget-setup" 
                       class="block py-2 px-3 rounded-lg text-sm font-medium flex items-center
                              {{ 'bg-blue-100 text-blue-700' if request.endpoint == 'budget_setup' else 'text-gray-700 hover:bg-gray-100' }}">
                        🛠️ Budget Setup
                    </a>
                    <a href="/manage-categories" 
                       class="block py-2 px-3 rounded-lg text-sm font-medium flex items-center
                              {{ 'bg-blue-100 text-blue-700' if request.endpoint == 'manage_categories' else 'text-gray-700 hover:bg-gray-100' }}">
                        🗂️ Categories
                    </a>
                </div>
            </div>
        </nav>
        
        <!-- Footer -->
        <div class="mt-6 border-t pt-4 text-xs text-gray-400">
            <div class="px-3">
                Version 1.03<br>
                © Andre Salmon – HPA Labs 2025
            </div>
        </div>
    </div>
</aside>

<script>
function navigation() {
    return {
        mobileMenuOpen: false,
        
        init() {
            // Close mobile menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('aside') && !e.target.closest('[data-mobile-menu-toggle]')) {
                    this.mobileMenuOpen = false;
                }
            });
            
            // Close mobile menu on route change
            window.addEventListener('beforeunload', () => {
                this.mobileMenuOpen = false;
            });
        }
    }
}
</script>
